spring.datasource.url=jdbc:h2:file:./src/test/resources/db/trade_center_db;\
  INIT=RUNSCRIPT FROM './src/test/resources/db/create.sql'\\;RUNSCRIPT FROM './src/test/resources/db/fill_table.sql';

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true

spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate
server.port=9000

max.cache.life.time = 30000
min.cache.life.time = 2000
seance.info.cache.flush.timeout = 3
rps.map.flush.timeout = 3
rps.life.time = 120

# actuator
management.endpoints.web.base-path=/movie_park_service
#management.endpoints.web.exposure.include=*
# HEALTH ENDPOINT
management.endpoint.health.show-details=always
management.health.diskSpace.enabled=false
